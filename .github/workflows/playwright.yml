name: Run Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn -B package

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Install dependencies for Playwright browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libnss3 \
            libasound2 \
            libcups2 \
            libdrm2 \
            libpangocairo-1.0-0 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libharfbuzz-icu0 \
            libhyphen0 \
            libflite1 \
            libopus0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgl1-mesa-glx \
            libavif16


      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start Spring Boot server and wait
        run: |
          mvn spring-boot:run &                 
          npm install -g wait-port
          wait-port -h localhost -p 8080 -t 20000
        shell: bash

      - name: Check if server is up
        run: curl -v http://localhost:8080/balance || true

      - name: Run Playwright tests
        run: npx playwright test
