name: Run Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn -B package

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start Spring Boot server and wait
        run: |
          mvn spring-boot:run &                 
          npm install -g wait-port
          wait-port -h localhost -p 8080 -t 20000
        shell: bash

      - name: Check if server is up
        run: curl -v http://localhost:8080/balance || true

      - name: Run Playwright tests
        run: npx playwright test
